<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Todo List</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="todo-div">
				<form action="#" id="task-form">
					<input type="text" id="task-box">
					<input type="submit" Value="Submit" id='task-submit' class="btn">
				</form>
				<!--Tasks Lists-->
				<ul id="tasks-lists">
				</ul>
				<h2 id="default-task-helper">Add Some Tasks!!!</h2>
			</div>
		</div>
	</body>
</html>
