<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator v0.1</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<!--div for functions clac keys and output box-->
				<div class="updiv">
					<div class="func">
						<div class="fnc plus">+</div>
						<div class="fnc mul">*</div>
						<div class="fnc div">/</div>
						<div class="fnc sub">-</div>
					</div>
					<!--output box-->
					<div class="output-box"></div>
				</div>
				<!--div for numbers-->
				<div class="numbers">
					<div class="num number number0">0</div>
					<div class="num number number1">1</div>
					<div class="num number number2">2</div>
					<div class="num number number3">3</div>
					<div class="num number number4">4</div>
					<div class="num number number5">5</div>
					<div class="num number number6">6</div>
					<div class="num number number7">7</div>
					<div class="num number number8">8</div>
					<div class="num number number9">9</div>
					<div class="number clear">C</div>
					<div class="number ans">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
