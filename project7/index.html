<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Show delivered message</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="msg-div">
				<h2 class="box-title">A message you would like to pass</h2>
				<form class="form">
					<input type="text" id="msgbox">
					<input type="submit" value="Submit">
				</form>
				<h2 class = "msg-status-title">Last message delivered</h2>
				<div id="msg"><!--Message From Js will come here--></div>
			</div>
		</div>
	</body>
</html>
